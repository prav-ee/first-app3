<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Digital Clock</title><script src="https://cdn.tailwindcss.com"></script></head><body class="bg-gray-900 text-white flex items-center justify-center min-h-screen p-4"><div class="text-center bg-gray-800 p-8 md:p-12 lg:p-16 rounded-lg shadow-xl border border-gray-700"><h1 class="text-3xl md:text-4xl lg:text-5xl font-extrabold mb-6 tracking-wide text-indigo-400">Digital Clock</h1><div id="clock" class="flex items-center justify-center space-x-2 md:space-x-4"><span id="hours" class="text-6xl md:text-7xl lg:text-8xl font-bold bg-gray-700 p-4 rounded-lg shadow-md min-w-[120px] md:min-w-[150px] lg:min-w-[180px] flex items-center justify-center">00</span><span class="text-6xl md:text-7xl lg:text-8xl font-bold text-indigo-400">:</span><span id="minutes" class="text-6xl md:text-7xl lg:text-8xl font-bold bg-gray-700 p-4 rounded-lg shadow-md min-w-[120px] md:min-w-[150px] lg:min-w-[180px] flex items-center justify-center">00</span><span class="text-6xl md:text-7xl lg:text-8xl font-bold text-indigo-400">:</span><span id="seconds" class="text-5xl md:text-6xl lg:text-7xl font-semibold text-gray-400 bg-gray-700 p-3 rounded-lg shadow-md min-w-[100px] md:min-w-[120px] lg:min-w-[140px] flex items-center justify-center">00</span><span id="ampm" class="text-3xl md:text-4xl lg:text-5xl font-bold text-indigo-300 ml-2 md:ml-4">AM</span></div></div><script>function updateClock(){const now=new Date();let hours=now.getHours();let minutes=now.getMinutes();let seconds=now.getSeconds();let ampm=hours>=12?'PM':'AM';hours=hours%12;hours=hours?hours:12;hours=String(hours).padStart(2,'0');minutes=String(minutes).padStart(2,'0');seconds=String(seconds).padStart(2,'0');document.getElementById('hours').textContent=hours;document.getElementById('minutes').textContent=minutes;document.getElementById('seconds').textContent=seconds;document.getElementById('ampm').textContent=ampm;}setInterval(updateClock,1000);updateClock();</script></body></html>
